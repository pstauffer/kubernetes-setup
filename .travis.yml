---
language: python

python: "2.7"

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl

install:
  - pip install ansible

script:
  - echo localhost > inventory
  - ansible-playbook --syntax-check -i inventory playbooks/setup.yml
  - ansible-playbook -i inventory playbooks/setup.yml --list-tasks --connection=local --sudo -vvvv
